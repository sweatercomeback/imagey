<h1>Imagey</h1>
<form data-ng-submit="pullImages()">
  <div class="form-group">
    <label for="url">Url</label>
    <input type="text" name="url" data-ng-model="url" >
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-default" value="Find Images">
  </div>
</form>

<div ng-show="loading">Loading</div>

<ul class="image-list">
  <li data-ng-repeat="img in images">
    <img src="{{img.src}}" style="max-height: 100px;" onerror="this.src='/images/dead-img.png';" />
  </li>
</ul>

<div ng-show="noResults">No images found</div>
